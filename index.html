<!doctype html>
<html>
    <head>
        <title>FPS - Designing the Floor with Boundary</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
            />
            <link rel="stylesheet" type="text/css" href="styles.css" media="all" />

            <script type="importmap">
                {
                    "imports": {
                        "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
                    }
                }
            </script>
    </head>

      
    <body style="touch-action: none">
        <div id="threejsContainer"></div>
        <div id="ui">Click on the screen to start/resume</div>

        <div id ="startScreen" class="overlay">
            <h1>Beng Beng Challenge</h1>
            <label for="enemyCount">Number of Enemies:</label>
            <input type="number" id="enemyCount" value="20" min="1">
            <button id="startButton">Start Game</button>
        </div>

        <div id="gameOverScreen" class="overlay" style="display: none;">
            <h1>Game Over</h1>
            <div id="finalStats"></div>
            <button id="restartButton">Restart</button>
        </div>

        <div id="hud">
            <div id="counter">Kills: 0</div>
            <div id="timer">Time: 0.00s</div>
        </div>
    </body>

    <script type="module" src="js/main.js"></script>

</html>
